<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Form Builder Test</title>
    <!-- Vue.js (CDN version based on your Vue version, 2.x or 3.x) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">

</head>
<body>
<div id="app" class="container mt-4">
    <!-- Use your component here -->
    <vue-drag-form-builder></vue-drag-form-builder>
</div>

<!-- Include the compiled library -->
<script src="index.js"></script>

<script>
    // Initialize Vue and register the component
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
